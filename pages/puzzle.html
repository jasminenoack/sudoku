<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Solve Example</title>
    <link rel="stylesheet" href="../blaze.css">
    <link rel="stylesheet" href="../index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 class="c-heading">Solve Example: <span id="puzzle-name"></span></h1>
    <a href="../index.html">Index</a>
    <div class="o-container o-container--medium">
        <div id="current-display">
            <div>
                <button id="take-step" class="c-button c-button--info">Step</button>
                <button id="auto-step" class="c-button c-button--info">Auto</button>
            </div>
            <div id="board" class="board"></div>
            <div id="step"></div>
        </div>

        <div class="clear">
            <div class="main-container">
                <div class="fixer-container">
                    <div class="old-boards">
                         <div>Solutions Found: <span id="solution-count">0</span></div>
                        <div id="solutions"></div> 
                    </div>
                    <div class="old-boards">
                         <div>Boards Failed: <span id="failure-count">0</span></div>
                        <div id="failed"></div> 
                    </div>
                    <div class="old-boards">
                         <div>Guessed From: <span id="guess-count">0</span></div>
                        <div id="previous-boards"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../bundle.js"></script>

    <script>
        var board = window.location.search.split("p=")[1].split("&")[0] || "easy1"
        document.getElementById("puzzle-name").innerText = board
        gameUtils.setUp(board)
    </script>
</body>

</html>
